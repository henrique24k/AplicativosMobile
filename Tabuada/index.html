<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <h1>Tabuada</h1>

    <div class="container">
        <script>
            for(var i = 1; i <= 5; i++){
                document.write("<div class = 'tabuada'>");
                for(var x = 0; x <=10; x++){
                    var resultado = i * x;
                    document.write(i, "x" , x, " = ", resultado, "<br>");
                }
                document.write("</div>");
            }
        </script>
    </div>
    <br>
    <div class="container">
        <script>
            for(var i = 6; i <=10 ; i++){
                document.write("<div class = 'tabuada'>");
                for(var x = 0; x <=10; x++){
                    var resultado = i * x;
                    document.write(i, "x", x, " = ", resultado, "<br>");
                }
                document.write("</div>");
            }
        </script>
    </div>
</body>
</html>
